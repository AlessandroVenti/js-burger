<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Panino</title>
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>

    <div class="flexbox-container">

      <div class="main-section">

        <header>  
          
          <h2>Create your burger</h2>
          <img src="img/burger-top.png" alt="">

        </header>

        <main>

          <h2>Name Your Burger</h2>

          <h3>Ingredients</h3>

          <ul class="flexbox-container">

            <li>
              <img src="img/cheese.svg" alt="">
              <span>formaggio</span>
              <input class="food" data-price="2" type="checkbox">
            </li>

            <li>
              <img src="img/tomato.svg" alt="">
              <span>pomodoro</span>
              <input class="food" data-price="1" type="checkbox">
            </li>

            <li>
              <img src="img/fried-egg.svg" alt="">
              <span>egg</span>
              <input class="food" data-price="3" type="checkbox">
            </li>

            <li>
              <img src="img/lettuce.svg" alt="">
              <span>Lettuce</span>
              <input class="food"  data-price="1" type="checkbox">
            </li>

            <li>
              <img src="img/mustard.svg" alt="">
              <span>Mustard</span>
              <input class="food" data-price="4" type="checkbox">
            </li>

            <li>
              <img src="img/ketchup.svg" alt="">
              <span>Ketchup</span>
              <input class="food" data-price="1" type="checkbox">
            </li>

            <li>
              <label for="coupon">Discount coupon</label>
              <input class="food" data-price="2" id="burger-coupon" name="coupon" type="text" placeholder="Coupon">
            </li>

          </ul>

          <div>
            <button id="calculate">Calculate</button>
          </div>



        </main>

      </div>

      <div class="aside-section">

      </div>

      <footer>

        <h3>Your Price</h3>

        <div>
          <span> â‚¬ </span>
          <span> 10.00</span>
        </div>
        
      </footer>


    </div>

    <script src="js/script.js"></script>
  </body>
</html>
